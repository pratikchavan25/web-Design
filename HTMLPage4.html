<body>
    <div class="menu">

    <script>
    $(document).ready(function() {
        $('.has-submenu').hover(
            function() {
                $(this).find('.submenu').slideDown(200);

            function() {
                $(this).find('.submenu').slideUp(200);
            }
        );
    });
    </script>
